<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner bg-black">
      <div class="carousel-item active">
        <img src="/SEGUNDA PAGINA/img/porsche-911-3.0-24v-h6-gasolina-carrerajpg.jpg" alt="Los Angeles" class="d-block w-50 mx-auto">
      </div>
      <div class="carousel-item">

    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">

        <div  class="container-fluid bg-dark p-5 d-flex justify-content-between">
          <div class="d-flex flex-column ">
            <h1 class="text-center text-white">Especificações</h1>
            <h3 class="text-center text-white">R$648.000</h3>
            <p class="text-center text-white">Cidade: Campinas - SP</p>
            <p class="text-center text-white">Ano: 2016/2017</p>
            <p class="text-center  text-white">Combustível: Gasolina</p>
            <p class="text-white text-center">IPVA PAGO: Sim</p>
            <p class="text-center text-white">KM: 32.427/p>
            <p class="text-center text-white">Câmbio: Automática</p>
            <p class="text-center text-white">Cor: Branco</p>
          </div>


          <form class="d-flex flex-column w-50 border p-3 mt-3   ">
            <h2 class="text-white">Faça Seu Cadastro</h2>
            <label class="text-white" for="nome">Nome:</label>
            <input id="nome" type="text">

          <label class="text-white" for="email">Email:</label>
          <input id="email" type="email">

          <label class="text-white" for="number">Telefone: </label>
            <input id="number" type="number">


            <label class="text-white" for="senha">Senha: </label>
            <input id="senha" type="password">

            <label for="cars">escolha um carro:</label>
                    <select class="" id="cars" name="cars">
                      <option value="volvo">Volvo</option>
                      <option value="porsche-911">porsche-911</option>
                      <option value="PORSCHE-MACAN">PORSCHE-MACAN</option>
                      <option value="AMG">AMG</option>
                    </select>
                   

            <input class="mt-3 btn btn-primary" type="submit" value="Salvar">
        </form>
